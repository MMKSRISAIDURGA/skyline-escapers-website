<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #f8f9fa;
    }

    .contact-section {
        padding: 50px 0;
        text-align: center;
    }

    .container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 25px;
        color: #333;
    }

    .contact-info {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .info-box {
        text-align: center;
        padding: 20px;
        width: 45%;
        background: #f1f1f1;
        border-radius: 8px;
        margin: 10px 0;
    }

    .info-box i {
        font-size: 35px;
        color: #007bff;
        margin-bottom: 15px;
    }

    h4 {
        font-size: 20px;
        font-weight: bold;
        color: #222;
        margin-bottom: 8px;
    }

    p {
        font-size: 16px;
        color: #555;
    }

    @media (max-width: 600px) {
        .info-box {
            width: 100%;
        }
    }
</style>
<body>

    <section class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-info">
                <div class="info-box">
                    <i class="fas fa-envelope"></i>
                    <h4>Email</h4>
                    <p>contact@skylineescapes.com</p>
                </div>
                <div class="info-box">
                    <i class="fas fa-phone"></i>
                    <h4>Phone</h4>
                    <p>+91 8688 226 224</p>
                </div>
                <div class="info-box">
                    <i class="fas fa-map-marker-alt"></i>
                    <h4>Office Location</h4>
                    <p>6-244/1, Lajpat Nagar, New Delhi, India</p>
                </div>
                <div class="info-box">
                    <i class="fas fa-clock"></i>
                    <h4>Business Hours</h4>
                    <p>Monday - Friday: 9:00 AM - 5:00 PM</p>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
